{% extends 'home_page/base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Post{% endblock title%}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <form method="POST" class="form-control">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-secondary" type="submit">Post</button>
                        <button class="btn btn-outline-secondary" type="reset">Reset Form</button>
                        <a class="btn btn-outline-secondary" href="{% url 'blog:blog-page' %}">Cancel</a>
                    </div>
<!--                    <p>{% lorem 5 p random %}</p>-->
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
