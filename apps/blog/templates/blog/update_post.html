{% extends 'home_page/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Post{% endblock title%}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <form method="POST" class="form-control" enctype="multipart/form-data">
                    <h3 class="text-center border-bottom mb-3">Update Post</h3>
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p|safe }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-secondary" type="submit">Update</button>
                        <a class="btn btn-outline-secondary" href="{% url 'blog:post-details' object.id %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
