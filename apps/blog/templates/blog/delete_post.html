{% extends 'home_page/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Post{% endblock title%}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-sm-3">
            <div class="form-control">
                <form method="POST">
                    <h3 class="text-center mb-3">Are you sure want to delete Post - "{{ post.title }}"?</h3>
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a class="btn btn-outline-secondary" href="{% url 'blog:post-details' object.id %}">Cancel</a>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
