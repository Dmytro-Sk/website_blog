{% extends 'home_page/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title%}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <form method="POST" class="form-control">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-secondary" type="submit">Register</button>
<!--                        <button class="btn btn-outline-secondary" type="reset">Reset Form</button>-->
                        <a class="btn btn-outline-secondary" href="{% url 'home_page:home-page' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
